<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport"
        content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>IM</title>

  <link rel='Shortcut Icon' type='image/x-icon' href="/static/image/window.ico"/>
  <link href="/static/css/animate.css" rel="stylesheet"/>
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"/>
  <link href="/static/css/default.css" rel="stylesheet">
  <link href="/static/js/layui-v2.3.0/css/layui.css" rel="stylesheet">

  <script type="text/javascript" src="/static/js/layui-v2.3.0/layui.js"></script>
  <script type="text/javascript" src="/static/js/syslib/win10.js"></script>
  <script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
  <script src="https://cdn.bootcss.com/vertx/3.5.1/vertx-eventbus.min.js"></script>
</head>
<body>
<div id="win10">
  <div class="desktop">
    <div id="win10-shortcuts" class="shortcuts-hidden">

      <div class="shortcut" onclick="window.open('https://github.com/justlive1')">
        <img class="icon" src="/static/image/github.png"/>
        <div class="title">github</div>
      </div>
      <div class="shortcut" onclick="window.open('https://gitee.com/justlive1')">
        <img class="icon" src="/static/image/gitee.png"/>
        <div class="title">码云</div>
      </div>
      <div class="shortcut win10-open-window" data-url="http://www.justlive.vip/center/">
        <i class="icon fa fa-fw fa-sliders green"></i>
        <div class="title">分布式任务调度</div>
      </div>
      <div class="shortcut" onclick="layui.main.openHimView();">
        <img class="icon" src="/static/image/messages.png"/>
        <div class="title">IM</div>
      </div>
    </div>
    <div id="win10-desktop-scene"></div>
  </div>
  <div id="win10-menu" class="hidden">
    <div class="list win10-menu-hidden animated animated-slideOutLeft">
      <div class="item" onclick="window.open('https://github.com/justlive1');">
        <img class="icon" src="/static/image/github.png"/>github
      </div>
      <div class="item" onclick="window.open('https://gitee.com/justlive1');">
        <img class="icon" src="/static/image/gitee.png"/>码云
      </div>
      <div class="item" onclick="layui.main.openHimView();">
        <img class="icon" src="/static/image/messages.png"/>IM
      </div>
      <div class="item" onclick="layer.open({
	                title:'支持开源',
	                type: 1,
	                area:'300px',
	                offset:'100px',
	                shadeClose:true,
	                content: '<img width=\'300\' src=\'/static/image/donation.jpg\' />'
	            })">
        <i class="green icon fa fa-thumbs-up fa-fw"></i>捐赠
      </div>
      <div class="item" onclick="Win10.blueScreen();">
        <i class="red icon fa fa-bug fa-fw"></i>别点我
      </div>
      <div class="item" onclick="Win10.exit();">
        <i class="black icon fa fa-power-off fa-fw"></i>关闭
      </div>
    </div>
    <div class="blocks">
      <div class="menu_group">
        <div class="title">个人信息</div>
        <div loc="1,1" size="2,2" class="block">
          <div class="content">
            <img style="display: inline-block; border-radius: 4px" width="88px"
                 src="/static/image/avatar.jpg"/>
          </div>
        </div>
        <div loc="1,3" size="6,1" class="block">
          <div class="content" style="background-color: #0f7999">
            <div class="win10-block-content-text">
              <i class="fa fa-qq" style="margin-right: 10px;"></i>1106088328
            </div>
          </div>
        </div>
        <div loc="1,4" size="6,1" class="block">
          <div class="content" style="background-color: #0f7999">
            <div class="win10-block-content-text">
              <i class="fa fa-envelope-o" style="margin-right: 10px;"></i>qq11419041@163.com
            </div>
          </div>
        </div>
        <div loc="3,1" size="4,2" class="block">
          <div class="content">
            <div class="win10-block-content-text" style="font-size: 15px; line-height: 88px">
              © 2018 justlive
            </div>
          </div>
        </div>

        <div loc="1,6" size="6,3" class="block">
          <div class="content"
               style="background: url('/static/image/black.png'); background-size: auto">
            <div style="line-height: 132px; text-align: center;">迷人的广告位</div>
          </div>
        </div>
        <div loc="1,9" size="6,1" class="block">
          <div class="content" style="background-color: rgba(255, 255, 255, 0.12)">
            <div class="win10-block-content-text">友情链接招租</div>
          </div>
        </div>
        <div loc="1,10" size="6,1" class="block">
          <div class="content" style="background-color: rgba(255, 255, 255, 0.12)">
            <div class="win10-block-content-text">友情链接招租</div>
          </div>
        </div>
      </div>
      <div class="menu_group">
        <div class="title">常用工具</div>
        <div loc="1,5" size="4,2" class="block">
          <div class="content" onclick="window.open('https://www.google.com/')">
            <div style="text-align: center; padding-top: 5px;">
              <img alt="google" src="/static/image/google.png" width="120px">
            </div>
            <div class="win10-block-content-text" style="font-size: 20px">谷歌一下</div>
          </div>
        </div>
        <div loc="5,5" size="2,2" class="block">
          <div class="content win10-open-window" data-url="https://www.baidu.com">
            <div style="text-align: center; padding-top: 5px;">
              <img alt="google" src="/static/image/baidu.png" width="40px;">
            </div>
            <div class="win10-block-content-text" style="font-size: 20px">百度</div>
          </div>
        </div>
        <div loc="1,7" size="6,2" class="block">
          <div class="content" onclick="window.open('https://stackoverflow.com/')">
            <div style="text-align: center; padding-top: 10px;">
              <img alt="stack overflow" src="/static/image/stackoverflow.png" width="100%">
            </div>
          </div>
        </div>

        <div loc="1,1" size="6,4" class="block">
          <div class="content blue cover"
               style="font-size: 30px; line-height: 176px; text-align: center">
            <i class="fa fa-cloud fa-fw"></i> 天气
          </div>
          <div class="content detail"
               style="background-color: rgb(46, 147, 217)">
            <iframe
              src="//www.seniverse.com/weather/weather.aspx?uid=U43DF172E7&cid=CHBJ000000&l=&p=SMART&a=1&u=C&s=13&m=2&x=1&d=1&fc=&bgc=2E93D9&bc=&ti=0&in=0&li="
              frameborder="0" scrolling="no" width="200" height="300"
              allowTransparency="true"></iframe>
          </div>
        </div>
        <div loc="1,9" size="6,3" class="block">
          <div class="content red detail">
            <iframe style="margin-top: 10px" frameborder="no" border="0" marginwidth="0"
                    marginheight="0" width=264 height=110
                    src="//music.163.com/outchain/player?type=2&id=406238&auto=0&height=90"></iframe>
          </div>
          <div class="content red cover">
            <img width="264" style="position: relative; top: -50px;"
                 src="/static/image/wangyiyun.gif"/>
          </div>
        </div>
      </div>
    </div>
    <div id="win10-menu-switcher"></div>
  </div>
  <div id="win10_command_center" class="hidden_right">
    <div class="title">
      <h4 style="float: left">消息中心</h4>
      <span id="win10_btn_command_center_clean_all">全部清除</span>
    </div>
    <div class="msgs"></div>
  </div>
  <div id="win10_task_bar">
    <div id="win10_btn_group_left" class="btn_group">
      <div id="win10_btn_win" class="btn">
        <span class="fa fa-windows"></span>
      </div>
      <div class="btn" id="win10-btn-browser">
        <span class="fa fa-internet-explorer"></span>
      </div>
    </div>
    <div id="win10_btn_group_middle" class="btn_group"></div>
    <div id="win10_btn_group_right" class="btn_group">
      <div class="btn" id="win10_btn_copyright">
        <a target="_blank" th:href="${webImConf.beianUrl}">
          <img src="/static/image/beian.png" style="float: left;"/>
          <span th:text="${webImConf.beianInfo}"></span>
        </a>
        <br/>
        <a th:text="${webImConf.icp}" href="http://www.miitbeian.gov.cn" target="blank"></a>
      </div>
      <div class="btn" id="win10_btn_time"></div>
      <div class="btn" id="win10_btn_command">
        <span id="win10-msg-nof" class="fa fa-comment-o"></span>
      </div>
      <div class="btn" id="win10_btn_show_desktop"></div>
    </div>
  </div>
</div>

<script type="text/javascript" src="/static/js/syslib/main.js"></script>
</body>
</html>
